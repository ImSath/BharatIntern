<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Additional inline styles can go here if needed */
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <nav class="navbar">
            <img class="logo" src="netflixLogo.png" alt="Netflix Logo">
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">TV Shows</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">My List</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>Welcome to Netflix</h1>
            <p>Watch all your favorite movies and TV shows online.</p>
            <a href="#" class="cta-button">Start Watching</a>
        </div>
    </section>

    <!-- Movie Categories -->
<section class="movie-categories">
    <h2>Popular Categories</h2>
    <div class="category">
        <h3>Action</h3>
        <img src="action-poster.jpg" alt="Action Poster">
    </div>
    <div class="category">
        <h3>Drama</h3>
        <img src="drama-poster.jpg" alt="Drama Poster">
    </div>
    <div class="category">
        <h3>Comedy</h3>
        <img src="comedy-poster.jpg" alt="Comedy Poster">
    </div>
    <!-- Add more categories and posters as needed -->
</section>


    <!-- Footer Section -->
    <footer>
        <p>&copy; 2023 Netflix Clone</p>
    </footer>
</body>
</html>
